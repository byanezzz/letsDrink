<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  <link rel="stylesheet" href="assets/css/main.css">
</head>

<body>
  <div class="contaier">
    <div class="row">
      <section id="formLogin ">
        <div class="row logoLogin">
          <div class="col m5 offset-m4">
            <img class="" alt="" src="">
          </div>
        </div>
        <div class="container">
          <div class="row">
            <div class="col m6 offset-m3 s12">
              <div class="panel panel-login">
                <div class="panel-heading">
                  <div class="row">
                    <div class="col s6">
                      <a href="#" class="active" id="login-form-link">Iniciar Sesión</a>
                    </div>
                    <div class="col s6">
                      <a href="#" id="register-form-link">Registrarse</a>
                    </div>
                  </div>
                  <hr>
                </div>
                <div class="panel-body">
                  <div class="row">
                    <div class="col lg12">
                      <form id="login-form" role="form" style="display: block;">
                        <div class="input-field">
                          <input type="text" name="email" id="emailLogin" tabindex="1" class="form-control" placeholder="Email" value="">
                        </div>
                        <div class="input-field">
                          <input type="password" name="pass" id="passwordLogin" tabindex="2" class="form-control" placeholder="Contraseña">
                        </div>
                        <div class="input-field text-center">
                          <input type="checkbox" tabindex="3" class="" name="remember" id="remember">
                          <label for="remember"> Soy mayor de 18 años</label>
                        </div>
                        <div class="input-field">
                          <div class="row">
                            <div class="col s6 offset-s3">
                              <button name="login-submit" id="logIn" tabindex="4" class="form-control btn btn-login btn-primary">Login</button>
                            </div>
                          </div>
                        </div>
                      </form>
                      <form id="register-form" action="" method="" role="form" style="display: none;">
                        <div class="input-field">
                          <input type="email" name="emailRegister" id="emailRegister" tabindex="1" class="form-control" placeholder="Email Address" value="">
                        </div>
                        <div class="input-field">
                          <input type="password" name="passwordRegister" id="passwordRegister" tabindex="2" class="form-control" placeholder="Password">
                        </div>
                        <div class="input-field">
                          <div class="row">
                            <div class="col s6 offset-s3">
                              <button data-toggle="modal" data-target="#squarespaceModal" type="button" name="register-submit" id="register" tabindex="4" class="form-control btn btn-register btn-primary">Regístrate ahora</button>
                            </div>
                          </div>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/4.10.0/firebase.js"></script>
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
  <script src="assets/js/app.js"></script>
</body>

</html>
